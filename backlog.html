<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


    <link rel="icon" type="image/png" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/backlog.css">

    <script src="js/mini_backend.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/overall.js"></script>

    <script src="js/addtask.js"></script>
    <script src="js/backlog.js"></script>

    <title>Join - Backlog</title>



</head>

<body onload="init()">

    <div w3-include-html="templates/navbar.html"></div>

    <div class="backlogContainer">
        <div class="headlineContainer">
            <h2>Backlog</h2>
            <p>Learning Management System Project</p>
            <div class="blHeader">
                <div class="assigned">ASSIGNED TO</div>
                <div class="category">CATEGORY</div>
                <div class="details">TITLE</div>
            </div>
        </div>


        <!-- TEST of Task-->
        <div id="backlog-content">
            <div id="backlogHTML">
                <div class="backlogRows">
                    <div class="backlogUser">
                        <img class="blUserImg" src="img/joinlogo.png">
                        <div class="blUserData">
                            <span class="wrap-W">user name</span>
                            <a class="wrap-W" href="mailto:user email" id="bl-email">user email</a>
                        </div>
                    </div>
                    <div class="blCategories">
                        <span class="blCategory wrap-W" id="bl-taskcategory">category value</span>
                    </div>
                    <div class="blDetails">
                        <span class="wrap-W" id="bl-title">title</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- TEST of Task-->


    </div>



    <div id="navbarFilter"></div>


</body>

</html>
