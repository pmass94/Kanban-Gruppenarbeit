<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/addtask.css">

    <script src="js/overall.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/board.js"></script>
</head>

<body onload="init()">

    <div w3-include-html="templates/navbar.html"></div>
    <div class="main-Container">

        <div class="board-field">
            <div class="board-title">
                <p>TO DO</p>
            </div>
            <div id="boardToDo" ondrop="MoveTo('ToDo')" ondragover="allowDrop(event)" class="board-draganddrop"></div>
        </div>
        <div class="board-field">
            <div class="board-title">
                <p>IN PROGRESS</p>
            </div>
            <div id="boardinProgress" ondrop="MoveTo('inProgress')" ondragover="allowDrop(event)"
                class="board-draganddrop"></div>
        </div>
        <div class="board-field">
            <div class="board-title">
                <p>TESTING</p>
            </div>
            <div id="boardTesting" ondrop="MoveTo('Testing')" ondragover="allowDrop(event)" class="board-draganddrop">
            </div>
        </div>
        <div class="board-field">
            <div class="board-title">
                <p>DONE</p>
            </div>
            <div id="boardDone" ondrop="MoveTo('Done')" ondragover="allowDrop(event)" class="board-draganddrop"></div>
        </div>
        <div onclick="closeChange()" id="board-taskchange-br" class="board-taskchange-br d-none"></div>
        <div id="board-taskchange" class="board-taskchange d-none">
            <div class="">
                <div class="tasks">
                    <span class="lefttask">
                        <h3 class="txt-blue">TITLE</h3>
                        <input type="text" id="board-title" placeholder="Task Title">
                    </span>

                    <span class="righttask">
                        <h3 class="txt-blue">DUE DATE</h3>
                        <input type="date" name="date" id="board-date">
                    </span>
                </div>

                <div class="tasks">
                    <span class="lefttask">
                        <h3 class="txt-blue">CATEGORY</h3>
                        <label for="categories"></label>
                        <select id="board-categories" name="category-list" form="category-form">
                            <option value="management">Management</option>
                            <option value="hr">Human Resources</option>
                            <option value="development">Development</option>
                            <option value="design">Design</option>
                        </select>
                    </span>

                    <span class="righttask">
                        <h3 class="txt-blue">URGENCY</h3>
                        <label for="urgency-type"></label>
                        <select id="board-urgency" name="urgency" form="urgency-form">
                            <option value="high">High</option>
                            <option value="middle">Middle</option>
                            <option value="low ">Low</option>
                        </select>
                    </span>
                </div>

                <div class="tasks">
                    <span class="lefttask">
                        <h3 class="txt-blue">Description</h3>
                        <input id="board-description" type="text" id="description" placeholder="Task Description">
                    </span>
                    <span class="righttask">
                        <h3 class="txt-blue">ASSIGNED TO</h3>
                        <div id="assignment">
                            <div id="user1" class="userimg">
                                <img src="img/userimg/man.png" alt="">
                            </div>
                            <button id="addUser" onclick="addUser()">+</button>

                        </div>

                        <div class="buttons">
                            <button id="btn-cancel" onclick="deleteTask()">DELETE</button>
                            <button id="btn-create" onclick="changeTask()">CHANGE TASK</button>
                        </div>

                    </span>
                </div>
            </div>

        </div>






</body>

</html>
