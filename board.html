<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/navbar.css">

    <script src="js/overall.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/board.js"></script>
</head>

<body onload="init()">

    <div w3-include-html="templates/navbar.html"></div>
    <div class="main-Container">

        <div class="board-field">
            <div class="board-title">
                <p>TO DO</p>
            </div>
            <div id="boardToDo" ondrop="MoveTo('ToDo')" ondragover="allowDrop(event)" class="board-draganddrop"></div>
        </div>
        <div class="board-field">
            <div class="board-title">
                <p>IN PROGRESS</p>
            </div>
            <div id="boardinProgress" ondrop="MoveTo('inProgress')" ondragover="allowDrop(event)" class="board-draganddrop"></div>
        </div>
        <div class="board-field">
            <div class="board-title">
                <p>TESTING</p>
            </div>
            <div id="boardTesting" ondrop="MoveTo('Testing')" ondragover="allowDrop(event)" class="board-draganddrop"></div>
        </div>
        <div class="board-field">
            <div class="board-title">
                <p>DONE</p>
            </div>
            <div id="boardDone" ondrop="MoveTo('Done')" ondragover="allowDrop(event)" class="board-draganddrop"></div>
        </div>
    </div>



</body>

</html>
